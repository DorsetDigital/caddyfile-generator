---
Name: caddygenerator
---

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - DorsetDigital\Caddy\Extension\SiteConfigExtension

SilverStripe\MimeValidator\MimeUploadValidator:
  MimeTypes:
    pem:
      - 'text/plain'
    key:
      - 'text/plain'
    conf:
      - 'text/plain'

SilverStripe\Assets\File:
  allowed_extensions:
    - pem
    - key
    - conf