---
Name: caddygenerator
---

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - DorsetDigital\Caddy\Extension\SiteConfigExtension

SilverStripe\MimeValidator\MimeUploadValidator:
  MimeTypes:
    pem:
      - 'text/plain'
    key:
      - 'text/plain'
    conf:
      - 'text/plain'

SilverStripe\Assets\File:
  allowed_extensions:
    - pem
    - key
    - conf

SilverStripe\Core\Injector\Injector:
  # This determines the class to use for the uptime client
  DorsetDigital\Caddy\Client\UptimeClientInterface:
    class: DorsetDigital\Caddy\Client\CheckMateClient

  DorsetDigital\Caddy\Helper\UptimeMonitorHelper:
    constructor:
      - '%$DorsetDigital\Caddy\Client\UptimeClientInterface'